<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 42%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 58%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 35px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				margin-top: 1px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 id="stutitle" class="mui-title">历史补单</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item" href="#order">
						<span class="mui-icon mui-icon-compose"></span>
						<span class="mui-tab-label">Order</span>
					</a>
		</nav>
		<div class="mui-content">
			<div id="order" class="mui-control-content  mui-active">
				<div class="mui-content">
					<div class="mui-content-padded">
						<div class="mui-card">
							<div class="mui-card-header" style="color: crimson;font-weight: bold;">Order</div>
							<div class="mui-card-content">
								<form class="mui-input-group">
									<div class="mui-input-row">
										<label style="color: crimson;">ID:</label>
											<div class="mui-numbox">
												<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
												<input id="account" class="mui-input-numbox" type="number" />
												<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
											</div>								
									</div>
									<div class="mui-input-row">
										<label style="color: crimson;">Breakfast:</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="bk" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Suit A:</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="la" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Suit B:</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="lb" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Suit C:</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="lc" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Cola (bottle):</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="lco" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Sprite (bottle):</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="lsp" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Rice:</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="lrice" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Suit A:</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="sa" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Suit B:</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="sb" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Suit C:</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="sc" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Cola (bottle):</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="sco" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Sprite (bottle):</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="ssp" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
									<div class="mui-input-row">
										<label>Rice:</label>
										<div class="mui-numbox">
											<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
											<input id="srice" class="mui-input-numbox" type="number" />
											<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
										</div>										
									</div>
								</form>
							</div>
							<div class="mui-card-footer">
								<button id='submitOrder' class="mui-btn mui-btn-block mui-btn-primary">Submit</button>
							</div>
						</div>                
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>
		<script src="js/his.js"></script>
	</body>
</html>
